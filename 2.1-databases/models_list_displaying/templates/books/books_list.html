{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
        </div>
          {% for book in books %}
            <div class="book col-md-4">
                <h3><a href="/books/{{book.pub_date|date:'Y-m-d'}}">{{book.name}}</a></h3>
              </a>
              <div class="author"> Автор: {{book.author}}</div>
              <div class="pub_date"> Дата публикации: {{book.pub_date|date:'Y-m-d'}}</div>
            </p>
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
